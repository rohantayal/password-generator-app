<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/font.css">
  <script src="./main.js"></script>
  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <main>

    <h1>Password Generator</h1>
    <div id="password_generated">
      <input type="text" placeholder="P4$5W0rD!" id="password_text" readonly value="">
      <p id="copyText"></p>
      <img src="./assets/images/icon-copy.svg" alt="copy password" id="copy_icon">
    </div>


    <form action="#" id="settings">
      <div id="character_length_top">
        <label for="character_length" class="character_length">Character Length</label>
        <p id="range_text">0</p>
      </div>
      <input type="range" name="character_length" id="character_length" min="0" max="20" value="0">

      <div class="checkbox_container">

        <div class="checkbox_sub_container">
          <input type="checkbox" name="uppercase_letters" id="uppercase_letters" class="checkboxx">
          <label for="uppercase_letters" class="checkbox_text">Include Uppercase Letters</label>
        </div>

        <div class="checkbox_sub_container">
          <input type="checkbox" name="lowercase_letters" id="lowercase_letters" class="checkboxx">
          <label for="lowercase_letters" class="checkbox_text">Include Lowercase Letters</label>
        </div>

        <div class="checkbox_sub_container">
          <input type="checkbox" name="numbers" id="numbers" class="checkboxx">
          <label for="numbers" class="checkbox_text">Include Numbers</label>
        </div>

        <div class="checkbox_sub_container">
          <input type="checkbox" name="symbols" id="symbols" class="checkboxx">
          <label for="symbols" class="checkbox_text">Include Symbols</label>
        </div>

      </div>

      <div id="strength_container">
        <p id="header_strength">Strength</p>
        <div id="strength_visual">
          <p id="strength_text"></p>
          <div id="strength_box">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
          </div>
        </div>

      </div>

      <button type="submit" id="generate">
        <p>Generate</p>
        <img src="./assets/images/icon-arrow-right.svg" alt="arrow-icon">
      </button>
      <p id="error-message"></p>

    </form>

  </main>




</body>

</html>
